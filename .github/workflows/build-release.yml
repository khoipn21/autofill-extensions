name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build extension
        run: bun run build

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../daun-autofill-extension.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: daun-autofill-extension.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Daun Auto-Fill Extension ${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `daun-autofill-extension.zip`
            2. Extract to a folder
            3. Open Chrome → Extensions → Enable Developer mode
            4. Click "Load unpacked" → Select the extracted folder

            ### Changes
            See commit history for changes in this release.
          files: daun-autofill-extension.zip
          draft: false
          prerelease: false
